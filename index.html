 <!DOCTYPE html>
<html>
<head>
  <title>Input Harga</title>
</head>
<body>
  <h2>Form Input Harga</h2>
  <form id="formHarga">
    <label>Tanggal: </label><input type="date" id="tanggal"><br>
    <label>Jenis: </label><input type="text" id="jenis"><br>
    <label>Harga Beli: </label><input type="number" id="beli"><br>
    <label>Harga Jual: </label><input type="number" id="jual"><br>
    <button type="submit">Generate JSON</button>
  </form>

  <h3>Hasil JSON (Copy ke Web 1)</h3>
  <textarea id="output" rows="10" cols="50"></textarea>

  <script>
    document.getElementById("formHarga").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        tanggal: document.getElementById("tanggal").value,
        jenis: document.getElementById("jenis").value,
        beli: parseInt(document.getElementById("beli").value),
        jual: parseInt(document.getElementById("jual").value)
      };

      document.getElementById("output").value = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
